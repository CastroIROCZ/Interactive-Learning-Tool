<!DOCTYPE html>
<html>
<head>
  <title>Elementary Learning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grade-section">
    <h1>3rd Grade</h1>
    <div class="choices">
      <div class="box" data-grade="3rd" data-subject="Math">Math</div>
      <div class="box" data-grade="3rd" data-subject="Science">Science</div>
      <div class="box" data-grade="3rd" data-subject="History">History</div>
      <div class="box" data-grade="3rd" data-subject="English">English</div>
    </div>
    <div class="question-container">
      <h1 id="question-3rd"></h1>
      <div id="answers-3rd"></div>
      <p id="feedback-3rd"></p>
    </div>
  </div>

  <div class="grade-section">
    <h2>4th Grade</h2>
    <div class="choices">
      <div class="box" data-grade="4th" data-subject="Math">Math</div>
      <div class="box" data-grade="4th" data-subject="Science">Science</div>
      <div class="box" data-grade="4th" data-subject="History">History</div>
      <div class="box" data-grade="4th" data-subject="English">English</div>
    </div>
    <div class="question-container">
      <h2 id="question-4th"></h2>
      <div id="answers-4th"></div>
      <p id="feedback-4th"></p>
    </div>
  </div>

  <div class="grade-section">
    <h3>5th Grade</h3>
    <div class="choices">
      <div class="box" data-grade="5th" data-subject="Math">Math</div>
      <div class="box" data-grade="5th" data-subject="Science">Science</div>
      <div class="box" data-grade="5th" data-subject="History">History</div>
      <div class="box" data-grade="5th" data-subject="English">English</div>
    </div>
    <div class="question-container">
      <h3 id="question-5th"></h3>
      <div id="answers-5th"></div>
      <p id="feedback-5th"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
